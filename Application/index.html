<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <form action="#" class="form" autocomplete="off">
            <h3>Application From</h3>
             <p>Please complete the following application form details.</p>
             <div class="input-flex">
                <div>
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" placeholder="Your first name" class="form-input">
                </div>
                <div>
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" placeholder="Your last name" class="form-input">
                </div>
             </div>
             <div class="input-flex">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="you@gmail.com" class="form-input">
                </div>
                <div>
                    <label for="gender" class="form-label" >Gender</label>
                    <select name="" id="gender" class="form-input">
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">others</option>
                    </select> 
                </div>
             </div>
             <div class="input-wrap mb-3">
                <label for="Phone" class="form-label" >Phone</label>
                <div>
                    <input type="text" placeholder="Area Code" class="form-input w-45" id="area">
                    <input type="text" placeholder="Phone Number" class="form-input" id="phone">
                </div>
             </div>
             <div class="mb-3">
                <label for="position" class="form-label">Applying for position</label>
                <input type="text" class="form-input">
             </div>
             <div class="mb-3">
                <label for="startdate" class="form-label">when can you start ?</label>
                <input type="date" class="form-input" >
             </div>
             <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-input mb-3" placeholder="street address">
                <input type="text" class="form-input" placeholder="street address line">
             </div>
             <div class="mb-3">
                <label for="cover" class="form-label">Cover Letter</label>
                <textarea name="" id="cover" rows="6" class="form-input"></textarea>
             </div>
             <div class="form-file-flex">
                <label for="upload" class="form-label">Upload Resume</label>
                <input type="file" id="upload" class="form-file">
             </div>
             <button class="btn">Apply Now</button>
        </form>
    </div>   
</body>
</html>
